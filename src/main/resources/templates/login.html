<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>ログイン</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">ログイン</h1>
            <form action="#" method="POST" th:action="@{/login}">
                <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
                    パスワードまたはユーザ名が正しくありません。
                </div>
                <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
                    ログアウトしました。
                </div>
                <div class="form-group">
                    <label for="inputUsername">ユーザー名</label>
                    <input type="input" class="form-control" name="username" id="inputUsername" placeholder="ユーザー名を入力" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">パスワード</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="パスワードを入力" maxlength="20" required>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">ログイン</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a id="signup-link" th:href="@{/signup}">はじめての方</a></label>
            </div>
        </div>
    </body>
</html>
